<!-- Fixed navbar -->
    <div class="navbar navbar-inverse" role="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
            <span class="sr-only">Toggle navigation</span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
            <span class="icon-bar"></span>
          </button>
          <a class="navbar-brand" href="/">ATC Tutorial</a>
        </div>
        <div class="navbar-collapse collapse">
          <ul class="nav navbar-nav">
			{% for p in c.nav.pages %}
            <li {% if c.url == p[0] %}class="active"{% endif %}><a href="{{p[0]}}">{{p[1]}}</a></li>
            {% endfor %}
          </ul>
        </div><!--/.nav-collapse -->
      </div>
    </div>

	{% block content %}{% endblock %}

      <hr>
		<div class="container">
      <footer>

    </div> <!-- /container -->

<a href="https://github.com/FreeFlightSim/atc-tutorial"><img style="position: absolute; top: 0; right: 0; border: 0;" src="https://s3.amazonaws.com/github/ribbons/forkme_right_darkblue_121621.png" alt="Fork me on GitHub"></a>
